name: talib_mobile
description: "Talib Educational Platform - Mobile Application"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  
  # State Management - BLoC Pattern
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^7.7.0
  
  # Network
  dio: ^5.4.3+1
  connectivity_plus: ^6.0.3
  
  # Local Storage
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.2.2
  
  # Functional Programming
  dartz: ^0.10.1
  
  # Utilities
  intl: ^0.20.2
  logger: ^2.3.0
  
  # Animations
  animations: ^2.0.11
  lottie: ^3.1.2
  shimmer: ^3.0.0
  
  # UI Components
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.10+1
  image_picker: ^1.0.7
  file_picker: ^8.0.0+1
  
  # Form & Validation
  flutter_form_builder: ^9.2.1
  form_builder_validators: ^9.1.0
  
  # Pull to Refresh
  pull_to_refresh: ^2.0.0
  
  # Carousel
  carousel_slider: ^4.2.1
  
  # Rating
  flutter_rating_bar: ^4.0.1
  
  # URL Launcher
  url_launcher: ^6.2.5
  
  # Share
  share_plus: ^7.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.9

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/images/talib_logo.png

